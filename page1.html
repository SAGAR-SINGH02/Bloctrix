<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BLOCTRIX</title>
  <link rel="stylesheet" href="login.css">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 800px;
      margin-bottom: 20px;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }

    .nav {
      display: flex;
      gap: 20px;
    }

    .nav a {
      color: #fff;
      text-decoration: none;
    }

    .title {
      font-size: 36px;
      text-align: center;
      margin-bottom: 20px;
    }

    .title span {
      color: #00d894;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .button {
      background-color: #00d894;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .dots {
      display: flex;
      gap: 5px;
      margin-top: 20px;
    }

    .dot {
      width: 10px;
      height: 10px;
      background-color: #00d894;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="logo.png.jpg" alt="BLOCTRIX Logo">
      <h1>BLOCTRIX</h1>
    </div>
    <nav class="nav">
      <a href="#">Citizens</a>
      <a href="#">Government</a>
      <a href="#">Constituency</a>
      <a href="#">Contractor</a>
    </nav>
    <div class="buttons">
      <a href="#" class="button">Login</a>
      <a href="#" class="button">SignUp</a>
    </div>
  </header>

  <div class="title">
    <h1>BLOCTRIX Reduces Corruption and Creates <span>Transparency</span></h1>
  </div>

  <div class="dots">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
</body>
</html>
